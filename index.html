<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>portals</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="portals.js"></script>
    <script src="a-portal.js"></script>
    <script src="aim.js"></script>
  </head>
  
  <body>
    <a-scene background="color: orange" loading-screen="dotsColor: orange; backgroundColor: black">
      <a-assets>
	      <img id="4" src="assets/4.jpg">
          <img id="top" src="assets/top.jpg">
      </a-assets>

      <a-camera position="0 0 0" wasd-controls="enabled: false">
	  <a-cursor visible="true" color="red"></a-cursor>
	  <a-entity position="0 0 -10" color="orange" aim>
      </a-camera>

      <a-entity id="loc_top" visible="true">
      <a-sky material="src: #top"></a-sky>

        <a-portal
            src="#top"
            to="loc_4"
			position="8.90 -3.5 -2.67"
            >
        </a-portal>

    </a-entity>

      <a-entity id="loc_4" visible="false">
      <a-sky material="src: #4"></a-sky>
		<a-portal
			src="#top"
			to="loc_top"
			position="7.99 3.26 5.05"
			>
		</a-portal>


    </a-entity>
    </a-scene>
  </body>
</html>
